<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="./src/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/media.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulÃ¡rio">
          <h1>Login</h1>

          <form action="login.rs" method="post" autocomplete="on">
            <div class="campo">
              <i data-lucide="user"></i>
              <input
                type="email"
                name="Login"
                id="ilogin"
                placeholder="seu e-mail"
                autocomplete="email"
                required
                maxlenght="30"
              />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <i data-lucide="key-round"></i>
              <input
                type="password"
                name="pass"
                id="ipass"
                placeholder="sua senha"
                autocomplete="current-password"
                required
                minlenght="8"
                maxlenght="20"
              />
              <label for="ipass">Senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="#" class="botao">Esqueci a senha </a>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
